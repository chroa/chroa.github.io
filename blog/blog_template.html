<!DOCTYPE html>
<html>
<head>
	<title>Joana Rocha</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="../script/common.js"></script>
	<script type="text/javascript" src="../script/blog.js"></script>
</head>
<body>
	<div id="constelation"></div>
	<main>
		<nav>
			<div class="nav-item"><a href="../index.html">About</a></div>
			<div class="nav-item selected"><a href="index.html">Blog</a></div>
		</nav>
		<div class="rocket blogpage">
			<div class="rocket-flame-big"></div>
			<div class="rocket-flame-small"></div>
			<div class="rocket-body"></div>
			<div class="rocket-top-part-left"></div>
			<div class="rocket-top-part-right"></div>
			<div class="rocket-window">
				<div class="smiley">
					<div class="left-eye"></div>
					<div class="right-eye"></div>
					<div class="mouth-left"></div>
					<div class="mouth-right"></div>
			</div>
			</div>
			<div class="rocket-backwing-middle-left"></div>
			<div class="rocket-backwing-middle-right"></div>
			<div class="rocket-backwing-left"></div>
			<div class="rocket-backwing-right"></div>
		</div>
		<div id="blog">
			{blog_posts}
		</div>
	</main>
	<footer>&copy; 2017 Joana Rocha</footer>
</body>
</html>
